<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Advice Generator App</title>
</head>
<body>
    <!-- Body Container -->
    <div class="body-container">
        <!-- Advice Wrapper -->
        <div class="advice-wrapper">
            <!-- Advice Number Container -->
            <div class="advice-number-container">
                <span id="advice-number">Advice #117</span>
            </div>
            <!-- Advice Number Container End-->

            <!-- Advice Phrase Container -->
            <div class="advice-phrase-container">
                <h2 id="advice">
                    "It is easy to sit up and take notice, what's difficult is getting up and taking action."
                </h2>
            </div>
            <!-- Advice Phrase Container End -->

            <!-- Divider Container -->
            <div class="divider-container">
                <img src="./images/pattern-divider-desktop.svg" alt="Divider">
            </div>
            <!-- Divider Container End -->

            
        </div>
        <!-- Advice Wrapper End-->
    </div>
    <!-- Body Container End-->
</body>
</html>
